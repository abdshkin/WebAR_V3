<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;">
        <a-marker preset="hiro" type="pattern" url="marker.patt">
            <!-- 3D-модель с анимацией -->
            <a-entity id="model" gltf-model="model.glb" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Кнопки управления -->
    <div class="buttons">
        <button onclick="playSpeech()">Говорить</button>
        <button onclick="stopSpeech()">Стоп</button>
        <button onclick="toggleAnimation()">Анимация</button>
    </div>

    <audio id="voice" src="speech.mp3"></audio>

    <script>
        function playSpeech() {
            let audio = document.getElementById("voice");
            audio.play();
        }

        function stopSpeech() {
            let audio = document.getElementById("voice");
            audio.pause();
            audio.currentTime = 0;
        }

        function toggleAnimation() {
            let model = document.querySelector("#model");
            let mixer = model.components["animation-mixer"];
            
            if (mixer && mixer.data.clips.length > 0) {
                if (mixer.el.isPlaying) {
                    mixer.stopAction();
                } else {
                    mixer.playAction();
                }
            }
        }
    </script>
</body>
</html>
