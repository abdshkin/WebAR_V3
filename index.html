<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled: false; 
                        detectionMode: best; 
                        smooth: true; 
                        smoothCount: 10;">

        <!-- Камера -->
        <a-marker preset="hiro" type="pattern" url="marker.patt">
            <!-- 3D-модель -->
            <a-entity gltf-model="model.glb"
            position="0 0 0"
            scale="0.5 0.5 0.5">
        </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
       <!-- Кнопки управления -->
       <div class="buttons">
        <button onclick="playSpeech()">Говорить</button>
        <button onclick="stopSpeech()">Стоп</button>
        <button onclick="toggleModel()">Скрыть/Показать</button>
    </div>


    <audio id="voice" src="speech.mp3"></audio>

    <script>
        function playSpeech() {
            let audio = document.getElementById("voice");
            audio.play();
        }

        function stopSpeech() {
            let audio = document.getElementById("voice");
            audio.pause();
            audio.currentTime = 0;
        }

        function toggleModel() {
            let model = document.querySelector("a-entity[gltf-model]");
            model.setAttribute("visible", model.getAttribute("visible") === "true" ? "false" : "true");
        }
    </script>
</body>
</html>
