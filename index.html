<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;">
        <a-marker preset="hiro" type="pattern" url="marker.patt">
        <!-- 3D model with animation -->
        <a-entity id="model" gltf-model="model.glb" scale="0.4 0.4 0.4"></a-entity>
        <a-entity id="playButton" geometry="primitive: box" material="color: green" position="0 1 -3"></a-entity>
        <a-entity id="stopButton" geometry="primitive: box" material="color: red" position="1 1 -3"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Control Buttons -->
    <div class="buttons">
        <button onclick="playButton()">Говорить</button>
        <button onclick="stopButton()">Стоп</button>
        <button onclick="toggleAnimation()">Анимация</button>
    </div>

    <audio id="voice" src="speech.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
